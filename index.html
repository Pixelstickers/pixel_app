  <script>
    const hamburger = document.getElementById("hamburger");
    const nav = document.querySelector(".main-nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove("open");
      }
    });
    // Para abrir/cerrar menÃº desplegable en mÃ³viles
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".dropdown-toggle");
    const menu = document.querySelector(".dropdown-menu");

    if (toggle && menu) {
      toggle.addEventListener("click", function (e) {
        e.preventDefault();
        menu.classList.toggle("show");
      });
    }
  });

  function copiarCarritoAlPortapapeles() {
  const carrito = window.carrito;
  if (!carrito || carrito.length === 0) {
    alert("El carrito estÃ¡ vacÃ­o.");
    return;
  }

  let texto = "Pedido de Pixel Stickers:\n\n";
  carrito.forEach(item => {
    texto += `â€¢ ${item.nombre} (CÃ³digo: ${item.codigo}) x${item.cantidad}\n`;
  });
  texto += `\nTotal: ${carrito.reduce((acc, item) => acc + item.cantidad, 0)} producto(s)`;

  navigator.clipboard.writeText(texto).then(() => {
    const aviso = document.createElement("div");
    aviso.textContent = "Â¡Pedido copiado!";
    Object.assign(aviso.style, {
      position: "fixed",
      bottom: "20px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "#4a2e1c",
      color: "white",
      padding: "10px 20px",
      borderRadius: "10px",
      zIndex: "10000",
      fontWeight: "bold",
    });
    document.body.appendChild(aviso);
    setTimeout(() => aviso.remove(), 2000);
  }).catch(() => alert("Error al copiar el pedido."));
}
