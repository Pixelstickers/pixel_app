<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Próximamente - Pixel</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf0;
      color: #4a2e1c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-image: url("../imagenes/header-zorro.png");
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .brand-name {
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      color: #b18acc;
      margin: 0;
    }
    .contenido-principal {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .contenido-principal h1 {
      font-size: 48px;
      font-family: 'Dancing Script', cursive;
      color: #b18acc;
    }
    .contenido-principal p {
      font-size: 20px;
      margin-top: 10px;
    }
    .footer {
      background-color: #f3e5f5;
      text-align: center;
      padding: 20px;
    }
    .footer p {
      margin: 0;
      color: #4a2e1c;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <h1 class="brand-name">Pixel</h1>
      <button id="hamburger" class="hamburger">☰</button>
      <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">Inicio</a></li>

  <main class="contenido-principal">
    <div>
      <h1>¡Muy pronto!</h1>
      <p>Estamos preparando esta sección con mucho amor y stickers ✨</p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Pixel - Todos los derechos reservados</p>
  </footer>

</body>
</html>
